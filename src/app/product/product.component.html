<div class="card">
  <div class="card-header text-center p-2"><h5>{{title}}</h5></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <label class="col-form-label">Fiter By</label>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By : </h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf = "products && products.length">
      <thead>
        <tr >
          <th> <button class="btn btn-outline-dark">Show Image</button></th>
          <th>Product</th>
          <th>Code </th>
          <th>Available</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let p of products">
          <td></td>
          <td>{{p.productname}}</td>
          <td>{{p.productcode}}</td>
          <td>{{p.releaseDate}}</td>
          <td>{{p.price}}</td>
          <td>{{p.starRating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
